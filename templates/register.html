<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/general.css">

    <title>Hello, world!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Ensino Médio EAD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class="bg-primary py-1 d-flex justify-content-center">
            <h1 class="title">Cadastre-se</h1>
        </div>
    </header>
    <main class="container my-5 d-flex justify-content-center">

        <article class="col-10 bg-light p-5 border border-secondary">
            <form action="./login.html">
                <div class="row">
                    <section class="mb-3 col-6">
                        <label for="name" class="form-label">Nome</label>
                        <input class="form-control" type="text" name="name" id="name" required>
                    </section>
                    <section class="mb-3 col-6">
                        <label for="email" class="form-label">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email" required>
                    </section>
                    <section class="mb-3 col-6">
                        <label for="passowrd" class="form-label">Senha</label>
                        <input class="form-control" type="password" name="passowrd" id="passowrd" required>
                    </section>  
                    <section class="mb-3 col-6">
                        <label for="passowrdConfirm" class="form-label">Confirme a Senha</label>
                        <input class="form-control" type="password" name="passowrdConfirm" id="passowrdConfirm" required>
                    </section>  
                </div>
                <section class="col-12 mb-1">
                    <a href="../index.html" class="text-decoration-none btn btn-secondary">Cancelar</a>
                    <button href="../index.html" type="submit" class="btn btn-primary">Cadastrar-se</button>
                </section>
                <section class="col-12">
                    <a href="./login.html" class="text-decoration-none">Já possui cadastro?</a>
                </section>
            </form>
        </article>

    </main>


    <div class="container">
        <footer class="py-3 my-4 border-top">
            <p class="col-md-12 text-muted">&copy; Todos os direitos reservados</p>
        </footer>
    </div>
</body>

</html>
